<ion-item *ngIf="title.length > 0 "  no-lines class="expandable-header" (click)="toggleMenu()">
  <ion-label item-left >{{title}}</ion-label>
  <ion-icon item-right *ngIf="expanded" name="arrow-dropdown"></ion-icon>
  <ion-icon item-right *ngIf="!expanded" name="arrow-dropright"></ion-icon>
</ion-item>
<div class="wrapper" [class.expanded]="expanded">
  <ng-content></ng-content>
</div>
